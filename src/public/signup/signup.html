<div class="container" >
  <div class="text-center">
        <h2 id="my-info">Sign Up</h2>
        <fieldset class="signupform">

          <form name='regForm' novalidate>

            <input type="text" name="username" placeholder="Name"
              ng-model="reg.user.username"
              required
              >
              <br>
              <span
                ng-if="(regForm.username.$error.required) && regForm.username.$touched">
                Please provide name
              </span>


              <br>

              <input type="text" name="surname" placeholder="Surname"
                ng-model="reg.user.surname"
                required
                >
                <br>
                <span
                  ng-if="(regForm.surname.$error.required) && regForm.surname.$touched">
                  Please provide surname
                </span>


                <br>

            <input type="email" name="email" placeholder="Email"
              ng-model="reg.user.email"
              required>
              <br>
              <span ng-if="regForm.email.$invalid && regForm.email.$touched">
                Must be a valid email address: handle@domain format
              </span>

              <br>
            <input type="text" name="phone" placeholder="Phone ###-###-####"
              ng-model="reg.user.phone"
              pattern="(\d{3})-(\d{3})-(\d{4})">
              <br>
              <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
                Phone must be in the format ###-###-####.
              </span>
              <br>

              <input type="text" name="shortname" placeholder="Favourite dish"
                ng-model="reg.user.shortname">

                <br>
                <br>

            <button id="submittBtn"
              ng-disabled="regForm.$invalid"
              ng-click="reg.submit()">Submit</button>

              <!-- <div style="margin-top: 10px;">
                Form valid? {{ regForm.$valid }}
              </div> -->
          </form>
        </fieldset>

        <div id="info" ng-if="reg.completed">
          <!-- Username: {{ reg.user.username}} <br>
          Email: {{ reg.user.email}} <br>
          Phone: {{ reg.user.phone }} -->
          Dear {{ reg.user.username}}, your information has been saved!
        </div>

        <div id="regfailed" ng-if="reg.failMesage" class="error">
          Favourite dish: {{ reg.user.shortname}} <br>
          {{reg.failMesage}}
        </div>
    </div>
</div>
